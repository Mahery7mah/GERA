{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Toutes les notifications</h2>
    <div class="list-group">
      {% for notification in notifications %}
        <a href="{% url 'evenement_detail' notification.ID_Evenement.pk %}" class="list-group-item list-group-item-action">
          <p>{{ notification.Message }}</p>
          <small>{{ notification.Date_Envoi }}</small>
        </a>
      {% endfor %}
    </div>
    <div class="mt-3">
      <a href="{% url 'mark_all_notif_read' %}" class="btn btn-primary">Tout marquer comme lu</a>
    </div>
  </div>
{% endblock %}
