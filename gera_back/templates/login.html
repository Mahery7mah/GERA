{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERA</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/security_style.css' %}">
</head>

<body>

    <div class="custom-shape-divider-top-1706717085">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
    
            <path d="M 0,500 L 0,187 C 172.8,237.53333333333333 345.6,288.06666666666666 507,269 C 668.4,249.93333333333334 818.4000000000001,161.26666666666665 972,136 C 1125.6,110.73333333333333 1282.8,148.86666666666667 1440,187 L 1440,500 L 0,500 Z" 
                  stroke="none" stroke-width="0" 
                  fill="#fff"  fill-opacity="0" class="transition-all duration-300 ease-in-out delay-150 path-0" 
                  transform="rotate(-180 720 250)">
            </path>
    
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" 
                  class="shape-fill" 
                  fill="url(#gradient)"  fill-opacity="1">
            </path>
            
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: rgba(0,170,255,1)"/>
                    <stop offset="100%" style="stop-color: rgba(0,139,255,1)"/>
                </linearGradient>
            </defs>
        </svg>
    </div>

    <div class="container">

        <div class="form-container sign-in-container">

            <form method="post">
                <i class="icon-lg mdi mdi-account-key text-primary ml-auto"></i>
                <h1 class="title-lg" >Connectez-vous</h1>

                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="id_username"></label>
                    <div class="input-icon">
                        <i class="icon-sm mdi mdi-account"></i>
                        <input class="form-control" type="text" name="username" id="id_username" placeholder="Nom d'utilisateur">
                    </div>
                </div>
                <div class="form-group mt-3 password-container">
                    <label for="id_password"></label>
                    <div class="input-icon">
                        <i class="icon-sm mdi mdi-key"></i>
                        <input class="form-control" type="password" name="password" id="id_password" placeholder="Mot de passe">
                    </div>
                </div>
                <a href="{% url 'forgot_password' %}">Mot de passe oublié?</a>
                <button type="submit">Se Connecter</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1></h1>
                    <p></p>
                    <a class="button_inversed" id="signIn">Se connecter</a>
                </div>
                <div class="overlay-panel overlay-right">
                    <a class=""><img src="{% static 'img/logo_mesupres.png' %}" alt="logo"></a>

                    <h1>GERA</h1>
                    <p>Optimisez la gestion des événements et facilité la rédaction d'articles!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-shape-divider-bottom-1706717085 fixed-bottom">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"
            preserveAspectRatio="none">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
                </linearGradient>
            </defs>
            <path d="M 0,500 L 0,187 C 172.8,237.53333333333333 345.6,288.06666666666666 507,269 C 668.4,249.93333333333334 818.4000000000001,161.26666666666665 972,136 C 1125.6,110.73333333333333 1282.8,148.86666666666667 1440,187 L 1440,500 L 0,500 Z" 
                  stroke="none" stroke-width="0" 
                  fill="#fff"  fill-opacity="0" class="transition-all duration-300 ease-in-out delay-150 path-0" 
                  transform="rotate(-180 720 250)">
            </path>
    
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" 
                  class="shape-fill" 
                  fill="url(#gradient)"  fill-opacity="1">
            </path>
            
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: rgba(0, 255, 198, 1);"/>
                    <stop offset="100%" style="stop-color: rgb(0, 76, 255);"/>
                </linearGradient>
            </defs>
        </svg>
    </div>

    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}" async defer></script>
    <script src="{% static 'js/menu-highlight.js' %}" defer></script>
    <script src="{% static 'vendors/js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'vendors/js/jquery-ui.js' %}"></script>
    {% block scripts %}
    {% endblock %}
    <script>
        $(document).ready(function () {
            {% if messages %}
                $('#successModal').modal('show');
            {% endif %}
        });
    </script>
    <script>
        $(document).ready(function () {
            $('.toggle-password').click(function () {
                $(this).toggleClass('mdi-eye mdi-eye-slash');
                var input = $($(this).attr('toggle'));
                if (input.attr('type') === 'password') {
                    input.attr('type', 'text');
                } else {
                    input.attr('type', 'password');
                }
            });
        });
    </script>
</body>
</html>
