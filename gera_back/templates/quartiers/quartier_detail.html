{% extends 'base.html' %}

{% block content %}
  <div class="col-md-6 offset-md-3">
    <dl class="row">
      <dt class="col-sm-4 text-warning">Nom :</dt>
      <dd class="col-sm-8">{{ quartier.Nom_Quartier }}</dd>
      <dt class="col-sm-4 text-warning">Ville associé :</dt>
      <dd class="col-sm-8">{{ quartier.ID_Ville }}</dd>
    </dl>
    <a href="{% url 'quartier_list' %}" class="btn btn-secondary btn-block mt-3">Retour à la liste des quartiers</a>
  </div>
{% endblock %}
